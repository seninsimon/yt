<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            background-color: brown;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 20px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="elements" style=" height: 200px; background-color: antiquewhite;">1fr</div>
        <div class="elements" style=" height: 200px; background-color: rgb(133, 82, 16);">1fr</div>
        <div class="elements" style=" height: 200px; background-color: rgb(31, 30, 29);">1fr</div>

        <div class="elements" style=" height: 200px; background-color: rgb(31, 30, 29);">1fr</div>
        <div class="elements" style=" height: 200px; background-color: antiquewhite;">1fr</div>
        <div class="elements" style=" height: 200px; background-color: rgb(133, 82, 16);">1fr</div>

        <div class="elements" style=" height: 200px; background-color: antiquewhite;">1fr</div>
        <div class="elements" style=" height: 200px; background-color: rgb(133, 82, 16);">1fr</div>
        <div class="elements" style=" height: 200px; background-color: rgb(31, 30, 29);">1fr</div>

        <div class="elements" style=" height: 200px; background-color: rgb(31, 30, 29);">1fr</div>
        <div class="elements" style=" height: 200px; background-color: antiquewhite;">1fr</div>
        <div class="elements" style=" height: 200px; background-color: rgb(133, 82, 16);">1fr</div>

    </div>
</body>
</html>
